<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Audio Player </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../res/fontawesome/css/all.css">

</head>

<body>
    <div class="playlist">
        <div class="tracks"> 
            <div class="one" onclick="playSong('trax/neuro.wav')"> <h4>Burn</h4> </div>
        </div>
        <div class="tracks">
            <div class="two" onclick="playSong('trax/Lomaji - wave.wav')"> <h4>Dangerous</h4></div>
        </div>
        <div class="tracks">
            <div class="three" onclick="playSong('trax/coldworld.wav')"> <h4>Cold World</h4> </div>
            </div>  
    </div>
    
    <audio id="player" src="" ></audio> <!-- should be src = " trax/coldworld.wav"-->
    <div class="player">
        <div class="control">
            <i class="fa fa-play" id="playbtn"></i>
        </div>    
        <!---->     
        <div class="progress_bar" id="progress_bar">
            <div class="progressed" id="progressed"></div>
        </div>
        <!---->  
        <div id="current"> 0:00   
            <div class="bar"></div>
        </div>
    </div>
<script src="/audio.js"></script>
</body>
</html>
